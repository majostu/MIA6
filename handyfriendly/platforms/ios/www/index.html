<!DOCTYPE html>
<html ng-app="handyfriendly">
<head>
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="components/onsenui/css/onsenui.css">  
<link rel="stylesheet" type="text/css" href="components/onsenui/css/onsen-css-components.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>Handy Friendly</title>
</head>
<body ng-controller="AppController">
	
	<ons-sliding-menu var="menu" menu-page="menu.html" main-page="main.html" max-slide-distance="250px" type="reveal" side="right" swipeable="false"></ons-sliding-menu>  
    
    <ons-template id="main.html">
		<ons-navigator var="navigator">
			<ons-page>
				<ons-toolbar>
					<div class="center">Handy Friendly</div>
					<div class="right">
						<ons-toolbar-button ng-click="menu.toggle()">
							<ons-icon icon="bars"></ons-icon>
						</ons-toolbar-button>
					</div>
				</ons-toolbar>
				
				<ons-tabbar var="tabbar">
				    <ons-tab page="map.html" active="true">
				    	<ons-icon icon="ion-compass" class="tab-icon"></ons-icon>
					</ons-tab>
					<ons-tab page="favorites.html">
				    	<ons-icon icon="ion-star" class="tab-icon"></ons-icon>
					</ons-tab>
					<ons-tab page="settings.html">
				    	<ons-icon icon="ion-settings" class="tab-icon"></ons-icon>
					</ons-tab>
				</ons-tabbar>
				
			</ons-page>
		</ons-navigator>
    </ons-template>
    
    <ons-template id="map.html">
    	<ons-page>
    		<div id="map_canvas" data-tap-disabled="true"></div>
			<br />
			<div class="center" style="text-align: center;">
				<!--<ons-button ng-click="navigator.pushPage('add-marker.html', { animation : 'slide' } )">Voeg wc toe</ons-button>-->
				<ons-button ng-click="centerOnMe()">Mijn locatie</ons-button>
			</div>
    	</ons-page>
    </ons-template>

	<ons-template id="add-marker.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-back-button>Back</ons-back-button>
				</div>
				<div class="center">Voeg WC toe</div>
			</ons-toolbar>
		</ons-page>
	</ons-template>
	
	<ons-template id="menu.html">
		<ons-page modifier="menu-page">
			<ons-toolbar>
				<div class="center">List view</div>
			</ons-toolbar>
			
			<ons-list>
			    <ons-list-item modifier="chevron" class="list-item-container">
				    <ons-row>
					    <ons-col width="35%">
						    <img src="img/logo.png" class="thumbnail">
					    </ons-col>
					    <ons-col width="40%">
						    <div class="name">
						    De Bijenkorf
						    </div>
						    <div class="location">
							    <i class="fa fa-map-marker"></i> Eindhoven, Nederland
						    </div>
						    <div class="desc">
		  				    <ons-icon icon="ion-star" class="tab-icon active"></ons-icon>
		                    <ons-icon icon="ion-star" class="tab-icon active"></ons-icon>
		                    <ons-icon icon="ion-star" class="tab-icon active"></ons-icon>
		                    <ons-icon icon="ion-star" class="tab-icon active"></ons-icon>
		                    <ons-icon icon="ion-star" class="tab-icon"></ons-icon>
						    </div>
					    </ons-col>
					    <ons-col width="25%"></ons-col>
				    </ons-row>
			    </ons-list-item>  
			    
		    </ons-list>
		    
		</ons-page>
    </ons-template>
	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="components/onsenui/js/angular/angular.js"></script>    
	<script type="text/javascript" src="components/onsenui/js/onsenui.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeyepY1W5MQtdovxCS_6SWYouRGobAfz4&sensor=true"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
</body>
</html>
